<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Survey Form</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Let us know how we can improve freeCodeCamp</p>
    <form id="survey-form" method="post">
        <div>
            <br />
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Enter your name" required />
        </div>
        <div>
            <label id="email-label" for="email">E-mail:</label>
            <input type="email" id="email" name="user_email" placeholder="Enter your email" required />
        </div>
        <div>
            <label id="number-label" for="number">Age:</label>
            <input type="number" id="number" name="user_age" min="1" max="130" placeholder="Age" />
        </div>

        <br />

        <div id="dropdown">
            <label id="role-type" for="roletype">Which option best describes your current role?</label>
            <select required>
                <option value="" disabled selected>Select your option</option>
                <option>Student</option>
                <option>Full time job</option>
                <option>Part time job</option>
                <option>None</option>
            </select>
        </div>

        <br />
        <div id="radio">
            How likely is that you would recommend freeCodeCamp to a friend?
            <br />
            <input type="radio" name="recommenddation" value="definitely" />
            <label>Definitely</label>
            <br />
            <input type="radio" name="recommenddation" value="maybe" />
            <label>Maybe</label>
            <br />
            <input type="radio" name="recommenddation" value="notsure" />
            <label>Not sure</label>
        </div>

        <br />
        <div id="checkboxes">
            Things that should be improved in the future (Check all that apply):
            <br>
            <input type="Checkbox" value="front-end">
            <label>Front-end Projects</label>
            <br>
            <input type="Checkbox" value="back-end">
            <label>Back-end Projects</label>

            <br>
            <input type="Checkbox" value="dontknow">
            <label>Data Visualization</label>
        </div>

        <br />

        <div>
            <label for="msg">Any Comments or Suggestions?</label>
            <br />
            <textarea id="comments" name="userComment"></textarea>
        </div>
        <div class="button">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>

</html>
